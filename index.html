<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas!!!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <div class="grid bg-lime-100 grid-cols-2 h-screen">
        <div class="">
            <div class="m-5 flex items-center justify-between ">
                <div>
                    <h1 class="font-semibold text-6xl">The Snake Game</h1>
                </div>
                <div class='mt-5'>
                    <select id="difficulty" class="rounded-lg border-2 border-black p-2 bg-green-100">
                        <option value="easy" selected>Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
            <div class="ml-5 mt-10">
                <h3 id="highScore" class="font-semibold text-3xl">Your Highest Score</h3>
            </div>
            <div class="ml-5 mt-12">
                <h4 id="score" class="font-semibold text-xl">Score</h4>
            </div>
            <div class=" text-center mt-40 ">
                <button class="border-2 w-24 hover:bg-green-100 bg-green-600 border-black p-2 rounded-lg" id="gameStart">Start</button>
            </div>
            <div class="m-5 mt-40">
                <h1 class="mb-3 ml-2 font-semibold text-3xl">Rules</h1>
                <h3 class="text-lg ">1.Snake Eat the food -> it Grows</h3>
                <h3 class="text-lg">2.Snake Collides with itself -> GameOver</h3>
                <h3 class="text-lg">3.Snake Collides with Edge of box -> GameOver</h3>
                <h3 class="text-lg">4.Difficulty can be set easy , medium , hard</h3>
                <h3 class="text-lg">5.Survive as long as possibe : ) </h3>

            </div>
        </div>
        <div class="flex justify-center">
            <canvas class="my-8 p-1 bg-black " ></canvas>
        </div>
    </div>
</body>
<script src="./dist/index.js"> </script>
</html>
